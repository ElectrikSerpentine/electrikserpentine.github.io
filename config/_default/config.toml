## BASIC CONFIGURATION
baseURL = 'https://electrikserpentine.github.io/'
title = 'Electrik⚡️Serpentine'
languageCode = 'en-us'
theme = 'ananke'

[module]
[[module.imports]]
  path = "github.com/theNewDynamic/gohugo-theme-ananke"

[menu]
	[[menu.main]]
	 name = "Home"
	 url = "/"
	 weight = 1
	 pre = "home"
	[[menu.main]]
	 identifier = "blog"
	 name = "istológio"
	 weight = 2
	 url = "/blog"
	[[menu.main]]
	 identifier = "about"
	 name = "The Serpent"
	 weight = 3
	 url = "/about"
	[[menu.main]]
	 identifier = "contact"
	 name = "Ophis⚡"
	 weight = 4
	 url = "/contact" 

[permalinks]
	blog = "/blog/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

## BASIC CONTENT MANAGEMENT 
readingTime = true
published = true 
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6
enableRobotsTXT = true

## ENABLE ALL DEFAULT CONTENT TYPES
[outputs]
	home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
  page = ["HTML"]


[sitemap]
	changefreq = "monthly"
	priority = 0.5
	filename = "sitemap.xml"

[params]
	author = "Mila"
	email = "scribblelyts@gmail.com"
	env = "production"
	text_color = ""
	favicon = "/images/favicon-48x48.png"
	site_logo = ""
	description = "Fucking Around & Finding Out; "
	background_color_class = "bg-near-black"
	recent_posts_number = 2
  ananke_socials = [
  	{name = 'github', url = "https://github.com/electrikyouthh"},
  	{name = 'instagram', url = "https://instagram.com/electrikyouthx"}
  	]

[services.googleAnalytics]
	ID = "'G-J9839Z36YT"

[services]
