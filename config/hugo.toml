[[permalinks]]
  posts = "/posts/:slug"

enableRobotsTXT =true
enableEmoji = true
darkModeToggle = true
enableSearch = true

[params.pagination]
  pagerSize = 15

# Customize search parameters for a page
searchKeys = [
  "tags",
  "date",
  "categories",
  "summary",
  "content",
  "link",
  "author",
  "posts",
  "blog",
  "about"
  ]

# Custom copyright - optional
