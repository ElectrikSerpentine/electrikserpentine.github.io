{{ $icon_size := "32px" }}
{{ range .Site.Params.ananke_socials }}
  {{ $icon := printf "svg/%s.svg" .name }}
  <a href="{{ .url }}" target="_blank" class="link-transition {{ .name }} link dib z-999 pt3 pt0-l mr1" title="{{ .name | title }} link" rel="noopener" aria-label="follow on {{ .name }}——Opens in a new window">
    {{ partial $icon (dict "size" $icon_size) }}
    {{- partial "new-window-icon.html" . -}}
  </a>
{{ end }}
