<header class="container flex justify-between md:justify-between gap-4 flex-wrap p-6 mx-auto relative bg-transparent">
  <a href="{{ .Site.Home.Permalink }}" class="capitalize font-extrabold text-2xl flex items-center text-stone-850 dark:text-stone-200">
    {{ if .Site.Params.logo }}
      <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" class="h-44 w-auto" />
    {{ else }}
      {{ .Site.Title }}
    {{ end }}
  </a>
  
  <button id="dark-mode-toggle" class="btn btn-ghost btn-square bg-transparent text-stone-850 dark:text-stone-200">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>
  
  <button class="mobile-menu-button md:hidden bg-transparent text-stone-850 dark:text-stone-200">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <line x1="4" y1="8" x2="20" y2="8" />
      <line x1="4" y1="16" x2="20" y2="16" />
    </svg>
  </button>
  
  <ul class="mobile-menu absolute z-10 px-6 pb-6 md:p-0 top-full left-0 w-full md:w-auto md:relative hidden md:flex flex-col md:flex-row items-end md:items-center gap-4 lg:gap-6 bg-transparent dark:bg-transparent">
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL | relLangURL }}" class="text-stone-850 dark:text-stone-200 hover:text-indigo-700 dark:hover:text-indigo-400 font-chillight">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</header>
