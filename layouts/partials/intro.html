<section class="bg-gray-900 text-gray-100 dark:bg-gray-950 dark:text-gray-100">
  <div class="container max-w-screen-lg mx-auto px-6 py-12 grid md:grid-cols-2 gap-4 lg:gap-16 items-center">
    <div>
      <h1 class="text-4xl font-bold mb-4 text-indigo-700 dark:text-indigo-400 font-vanila">
        {{ .Site.Params.introTitle | safeHTML }}
      </h1>
      <p class="font-light text-lg text-gray-300 dark:text-gray-400 font-vanila">
        {{ .Site.Params.introSubtitle | safeHTML }}
      </p>
    </div>
    <img class="rounded-lg shadow-sm" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Title }}" />
  </div>
</section>
