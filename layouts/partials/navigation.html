<nav class="nav-glow">
  {{ range .Site.Menus.main }}
    <a class="px-3 py-2 text-stone-800 dark:text-indigo-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition-colors duration-200 font-chillight" href="{{ .URL }}">
      {{ .Name }}
    </a>
  {{ end }}
</nav>

<style>
  .nav-glow a {
    position: relative;
    overflow: hidden;
  }

  .nav-glow a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transition: 0.5s;
  }

  .nav-glow a:hover::before {
    left: 100%;
  }
</style>
