<footer class="py-10 print:hidden">
  <div class="container flex flex-col items-center justify-between gap-y-6 sm:flex-row">
    <div class="flex flex-col items-center gap-y-2 sm:flex-row sm:gap-y-0 sm:gap-x-4">
      <a 
        class="text-sm text-neutral-500 hover:text-primary-500 dark:text-neutral-400 dark:hover:text-primary-400"
        href="{{ .Site.BaseURL }}"
      >
        &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
      </a>
    </div>
    {{ partial "social-links.html" . }}
  </div>
</footer>
