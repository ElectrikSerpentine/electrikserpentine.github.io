<footer class="container p-6 mx-auto flex justify-between items-center bg-transparent">
  <span class="text-sm font-light text-stone-850 dark:text-stone-200 font-chillight">
    {{ .Site.Copyright | default "&copy; 2024 Electrik⚡️Serpentine. All rights reserved." | safeHTML }}
  </span>
  <button class="scroll-to-top p-2 bg-transparent hover:bg-stone-200 dark:hover:bg-stone-700 rounded-full transition-colors duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-stone-850 dark:text-stone-200">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>
</footer>

<script>
  document.querySelector('.scroll-to-top').addEventListener('click', function() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>
