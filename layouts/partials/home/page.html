<style>
  @font-face {
    font-family: 'Wassail';
    src: url('/fonts/Wassail.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'VANILA';
    src: url('/fonts/VANILA.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Occult Overture';
    src: url('/fonts/OccultOverture.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  .font-wassail-title {
    font-family: 'Wassail', sans-serif;
    font-weight: bold;
    letter-spacing: 0.05em;
  }

  .font-vanila {
    font-family: 'VANILA', sans-serif;
    line-height: 1.6;
  }

  .font-occult-overture {
    font-family: 'Occult Overture', sans-serif;
    font-weight: bold;
    letter-spacing: 0.03em;
  }

  .prose {
    max-width: 65ch;
    margin-left: auto;
    margin-right: auto;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .mx-auto {
    margin-left: 0;
    margin-right: 0;
  }

  .px-6, .sm\:px-6, .md\:px-8, .lg\:px-10, .xl\:px-12 {
    padding-left: 0;
    padding-right: 0;
  }
</style>

<article class="prose dark:prose-invert">
  {{ with .Title }}
    <header class="mb-8">
      <h1 class="font-wassail-title text-4xl font-bold mb-4">{{ . | emojify }}</h1>
    </header>
  {{ end }}

  <section class="mb-16 font-vanila">
    {{ .Content | emojify }}
  </section>
</article>

<section class="max-w-prose font-occult-overture">
  {{ partial "recent-articles.html" . }}
</section>
