<div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
  <a href="{{ .Permalink }}">
    {{ if .Params.thumbnail }}
    <div class="relative">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Params.title }}" class="rounded-lg shadow-sm w-full h-52 object-cover" />
      {{ if not (or (or .Site.Params.hideMeta .Params.hideMeta) false) }}
      <div class="absolute top-4 right-4 rounded shadow bg-white text-gray-900 dark:bg-gray-700 dark:text-white text-sm px-2 py-0.5">
        {{ partial "date.html" (dict "date" .Date "format" "short") }}
      </div>
      {{ end }}
    </div>
    {{ end }}
    <div class="my-2 text-xl font-semibold text-gray-900 dark:text-white">{{ .Params.title }}</div>
    <div class="text-gray-700 dark:text-gray-300">{{ .Params.description }}</div>
  </a>
</div>
