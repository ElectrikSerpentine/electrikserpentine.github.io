<div class="p-2 bg-transparent rounded-lg transition-transform duration-200 hover:scale-105">
  <a href="{{ .Permalink }}">
    {{ if .Params.thumbnail }}
    <div class="relative">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Params.title }}" class="rounded-lg w-full h-52 object-cover" />
      {{ if not (or (or .Site.Params.hideMeta .Params.hideMeta) false) }}
      <div class="absolute top-4 right-4 rounded bg-opacity-75 bg-gray-900 text-white text-sm px-2 py-0.5">
        {{ partial "date.html" (dict "date" .Date "format" "short") }}
      </div>
      {{ end }}
    </div>
    {{ end }}
    <div class="my-2 text-xl font-semibold text-primary-700 dark:text-primary-300">{{ .Params.title }}</div>
    <div class="text-gray-700 dark:text-gray-300">{{ .Params.description }}</div>
  </a>
</div>
