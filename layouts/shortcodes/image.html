{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $caption := .Get "caption" -}}
{{- $class := .Get "class" | default "" -}}

<figure {{ with $class }}class="{{ . }}"{{ end }}>
  <img src="{{ $src | relURL }}" alt="{{ $alt }}">
  {{ with $caption }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
