<a 
  class="btn btn-primary no-underline rounded-md font-chillight text-stone-200 hover:text-stone-100 bg-indigo-700 hover:bg-indigo-600 dark:bg-indigo-800 dark:hover:bg-indigo-700 border-none transition-colors duration-300"
  {{ with .Get "href" }}href="{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "download" }}download="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
