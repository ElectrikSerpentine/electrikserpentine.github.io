[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
  page = ["HTML"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
[markup.goldmark.parser]
  wrapStandAloneImageWithinParagraph = false
[markup.goldmark.parser.attritube]
  block = true
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.renderHooks.image]
  enableDefault = true

ignoreLogs = ['warning-goldmark-raw-html']
