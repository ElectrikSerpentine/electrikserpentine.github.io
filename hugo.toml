## BASIC CONFIGURATION
baseURL = 'https://electrikserpentine.github.io/'
title = 'Electrik⚡️Serpentine'
languageCode = 'en-us'
theme = 'ananke'

[module]
[[module.imports]]
  path = "github.com/theNewDynamic/gohugo-theme-ananke"

[menu]
	[[menu.main]]
	 name = "Home"
	 url = "/"
	 weight = 1
	 pre = "home"
	[[menu.main]]
	 identifier = "blog"
	 name = "istológio"
	 weight = 2
	 url = "/blog"
	[[menu.main]]
	 identifier = "about"
	 name = "The Serpent"
	 weight = 3
	 url = "/about"
	[[menu.main]]
	 identifier = "contact"
	 name = "Ophis⚡"
	 weight = 4
	 url = "/contact" 

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

## BASIC CONTENT MANAGEMENT 
readingTime = true 
published = true 
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6
enableRobotsTXT = true

## ENABLE ALL DEFAULT CONTENT TYPES
[outputs]
	home = ["HTML", "RSS"]
  blog = ["HTML", "RSS"]
  content = ["HTML", "RSS"]
  about = ["HTML", "RSS"]


[sitemap]
	changefreq = "monthly"
	priority = 0.5
	filename = "sitemap.xml"

